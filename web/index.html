<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinthe</title>
    <link rel="stylesheet" href="./css/test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bienvenue dans le jeu du labyrinthe</h1>
    <p>Le but du jeu est de sortir du labyrinthe dans un temps imparti, pour cela utiliser les flèches directionnelles.</p>
    <div id="menu">
        <div class="custom-select">
            <select id="diffSelect">
                <option value="Easy">Facile</option>
                <option value="Mid">Intermédiaire</option>
                <option value="Hard">Difficile</option>
            </select>
        </div>
        <input id="button" type="button" value="Jouer" class="start"/>
    </div>
    <div id="MazeContainer">
        <canvas id="mazeCanvas" height="1100" width="1100"></canvas>
    </div>
    <div id="winMessage">
        <p>Bien joué tu as réussi à atteindre le point de sortie.</p>
        <input id="replayButton" type="button" value="Rejouer" class="start"/>
    </div>
    <script type="module" src="index.js"></script>  
</body>
</html>
